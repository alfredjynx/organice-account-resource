spring:
  application:
    name: organice-account
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/organice}
    username: ${DATABASE_USERNAME:organice}
    password: ${DATABASE_PASSWORD:organice123321}
    driver-class-name: org.postgresql.Driver
  flyway:
    baseline-on-migrate: true
    schemas: account
  jpa:
    properties:
      hibernate:
        default_schema: account

springdoc:
  api-docs:
    path: /accounts/v3/api-docs
  swagger-ui:
    path: /accounts/swagger-ui.html


eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka/}